<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login to Twitterish</title>
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body class="container">
    <header class="heading-box">
      <h3>Log in to Twitterish</h3>
    </header>
    <main>
      <form action="/login" method="GET">
        <div>
          <input class="input-form" type="email" name="email" placeholder="Email"/>
        </div>
        <div>
          <input class="input-form" type="password" name="password" placeholder="Password"/>
        </div>
        <div>
          <button class="button" type="submit">Log In</button>
        </div>
      </form>
    </main>
    <footer class="footer-box">
      Don't have an account? <a href="/signup">Sign Up</a>
    </footer>
  </body>
</html>
